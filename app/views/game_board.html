<div id='gameboard'>

    <div class='row'>
      <div class='cell lt {{gameBoard[1]}}' data-ng-click="handleClick(1)">{{gameBoard[1]}}</div> 
      <div class='cell mt {{gameBoard[2]}}' data-ng-click="handleClick(2)">{{gameBoard[2]}}</div>
      <div class='cell rt {{gameBoard[3]}}' data-ng-click="handleClick(3)">{{gameBoard[3]}}</div>
    </div>

    <div class='row'>
      <div class='cell lc {{gameBoard[4]}}' data-ng-click="handleClick(4)">{{gameBoard[4]}}</div>
      <div class='cell mc {{gameBoard[5]}}' data-ng-click="handleClick(5)">{{gameBoard[5]}}</div>
      <div class='cell rc {{gameBoard[6]}}' data-ng-click="handleClick(6)">{{gameBoard[6]}}</div>
    </div>

    <div class='row'>
      <div class='cell lb {{gameBoard[7]}}' data-ng-click="handleClick(7)">{{gameBoard[7]}}</div>
      <div class='cell mb {{gameBoard[8]}}' data-ng-click="handleClick(8)">{{gameBoard[8]}}</div>
      <div class='cell rb {{gameBoard[9]}}' data-ng-click="handleClick(9)">{{gameBoard[9]}}</div>
    </div>
</div>
